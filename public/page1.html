<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles1.css">
</head>
<body>

	<h1>INTELLIGENT SOLAR REFLECTOR</h1><br><br><br><br><br><br><br>

  <div class="loginBox">
  	<form id="loginForm">
  		<div class='myLabels'>
				<label for="email">Enter Email:</label>
				<input type="email" id="email" name="email" class="passwordField"><br><br>
      	<label for="password">Enter Password:</label>
				<input type="password" id="password" name="password" class="passwordField"><br>
      </div>
      <input type="submit" class="loginButton" value="LOG IN">
  	</form>
  </div>

	<script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
	<script src="auth.js"></script>
	
</body>
</html>
